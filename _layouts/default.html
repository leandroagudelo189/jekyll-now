<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
	  
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.png">
	
    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	  
    <style>  
	 /* for footer terms and conditions link */   
	 .terms {
	font-family: "Lucida Sans Typewriter", "Lucida Console", monaco, "Bitstream Vera Sans Mono", monospace;
	font-size: 16px;
	font-style: normal;
	font-variant: normal;
	font-weight: 400;
	line-height: 20px;
	text-align:center;
        color: #f2f2f2;
     }
	    
    a:active {
    color: #4183c4;
    background-color: none;
    text-decoration: none;
    }

	    
       /* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 200px; /* Should be removed. Only for demonstration */
}

.left {
  width: 50%;
}

.right {
  width: 50%;
  text-align: right;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}    
	    
	    
	    
	    
	    
	    
	    
	    
	    
    </style>   
	  
	  
	  
	  
	  
	  
	  
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    
    <div class="wrapper-masthead" >
      <div class="container">
        <header class="masthead clearfix">
	  	
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
	    	  
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
	  		
          <nav>
            <a href="{{ site.baseurl }}/">Education</a>
       
	    <a href="{{ site.baseurl }}/2018-05-24-Research">Research</a>	  
            <a href="{{ site.baseurl }}/about">About us</a>
          </nav>
        </header>
      </div>
    </div>
	  
    
    
   
  
    <div id="main" role="main" class="container">
           {{ content }}
    </div>
       
    <div class="wrapper-footer">
      <div class="container">
		
	      
		<div class="row">
		  <div class="column left">
			  
			  <div class="terms"> 
		   		<a href="https://app.termly.io/document/terms-of-use-for-website/216f94cc-bf38-4d06-955d-e28045c1699d" target="_blank">Terms of Use</a>
			 </div>
			 <div class="terms"> Copyright © Renesence labs 2018</div> 
		   
		  </div>
			
		  <div class="column right" >
		       {% include svg-icons.html %}
		  </div>
		</div>


      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
