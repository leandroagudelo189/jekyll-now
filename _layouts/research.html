<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
	 
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.png">  
	  
    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
	  
    <style>
	 .responsive {
	   
	    height: auto;
	}
    	
	  
 
	 .media {
	    max-width: 600px;
	    height: auto;
	}
     </style>
	  
  </head>
	
  
  <body>
     	    
		<div class="wrapper-masthead" >
		  	
	        	<div class="container-b">
			   
		        	<header class="masthead clearfix">
				  

		                	<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

		  				<div class="site-info">
						  
  
		    					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
							    
		    					<p class="site-description">{{ site.description }}</p>
					           
		  				</div>
					        

						  <nav>
						    <a href="{{ site.baseurl }}/">Education</a>
						    
						    <a href="{{ site.baseurl }}/2018-05-24-Research">Research</a>	  
						    <a href="{{ site.baseurl }}/about">About us</a>
						  </nav>
					      
					
					        
				  
				</header>
		          
				<img>
                  		              <img src="{{ site.baseurl }}/images/nebula.jpg" >
              						    
              							
              			</img> 
				
	      		</div>
	       
    		</div>
      
    
    <img src="leandroagudelo189.github.io/images/aquarium-2.jpg" width="100%" height="auto" border="0" alt="">
   
  
    <div id="main" role="main" class="container">
           {{ content }}
    </div>
       
    <div class="wrapper-footer">
      <div class="container-b">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
